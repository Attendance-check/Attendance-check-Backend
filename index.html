<!DOCTYPE html>
<html>
<head>
    <title>기숙사 입소 체크</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: auto; 
        }

        #header {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.5s ease-in-out;
        }

        .message {
            background-color: #5bbed9;
            color: #282c34;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(36, 36, 36, 0.2);
        }

        #messages {
            position: absolute;
            top: 60%;
            width: 100%;
            transition: top 0.5s ease-in-out;
            overflow-y: visible; 
        }
    </style>
    <script>
        const socket = io();

        socket.on('cardMatch', function(message) {
            const currentTime = new Date().toLocaleTimeString();
            const header = document.getElementById('header');
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerText = `${message} - ${currentTime}`;
            messagesContainer.appendChild(messageElement);

            if (messagesContainer.children.length === 1) {
                header.style.top = '10%';
                messagesContainer.style.top = '20%';
            }
        });
    </script>
</head>
<body>
    <div id="header">
        <h1>기숙사 입소 체크</h1>
    </div>
    <div id="messages">
    </div>
</body>
</html>
